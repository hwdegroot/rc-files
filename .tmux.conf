# Switch me back to ^A, thanks
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-window -p
bind -n M-Right select-window -n
bind -n M-Up select-window -T
bind -n M-Down select-window -l


# New windows should start in the same directory as the current pane
bind-key c new-window -c "#{pane_current_path}"

# Options
set-option -sg escape-time 50  # this makes vim fucking awful to use
set-option -g base-index 1
set-option -g default-terminal screen-256color
set-option -g history-limit 5000
set-option -g lock-command vlock
set-window-option -g xterm-keys on  # to make ctrl-arrow, etc. work

# COLORS.
set-option -g status-style fg=colour0,bg=colour234
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-format "#[fg=yellow] #{window_flags}#{window_index}#[default] #{=32:window_name}"

set-option -g default-terminal screen-256color
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-left-length 120
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour234, bg=colour27]#[fg=colour255, bg=colour27] #I » #W #[fg=colour27, bg=colour234]"
